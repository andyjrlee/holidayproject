<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="shortcut icon" href="pictures/favicon2.ico">
    <link rel="stylesheet" href="recommendstylesheet.css">
    <title>Recommend a City</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/holidayprojectbackend/src/main/resources/static/homepage.html">Holidays for You!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/holidayprojectbackend/src/main/resources/static/homepage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/holidayprojectbackend/src/main/resources/static/locations.html">Locations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/holidayprojectbackend/src/main/resources/static//recommend.html">
                  Recommend a City
                </a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <form class="container" text-align="center" action="http://127.0.0.1:8080/cities/create" method="post">
        <h1 class="container" text-align="center"> What's your favourite city that the team should review </h1>
        <fieldset>
            <legend> My Favourite City is!</legend>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <br>
            <label for="region">Region:</label>
            <input type="text" id="region" name="region">
            <br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
            <br>
        </fieldset><br/>
        <button type="submit">Click to submit</button>
    </form>
    
</body>
</html>
